<div class="card">
  <ngb-tabset justify="fill">
    <ngb-tab>
      <ng-template ngbTabTitle>Details</ng-template>
      <ng-template ngbTabContent>
        <div class="card-body">
          <h4 class="card-title mb-0">fillter form</h4>
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="spellName">Spell Name</label>
                  <input class="form-control" type="text" id="spellName" name="spellName" [(ngModel)]="formFilter.name" placeholder="name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="spellRange">Range</label>
                  <input class="form-control form-control-sm" type="text" id="spellRange" name="spellRange" [(ngModel)]="formFilter.range" placeholder="name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="spellTarget">Target</label>
                  <input class="form-control form-control-sm" type="text" id="spellTarget" name="spellTarget" [(ngModel)]="formFilter.target" placeholder="name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="AreaOfEffect">Area of Effect</label>
                  <input class="form-control form-control-sm" type="text" id="spellAreaOfEffect" name="spellAreaOfEffect" [(ngModel)]="formFilter.aoe" placeholder="name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="spellDuration">Duration</label>
                  <input class="form-control form-control-sm" type="text" id="spellDuration" name="spellDuration" [(ngModel)]="formFilter.duration" placeholder="name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="spellCastingTime">Casting Time</label>
                  <input class="form-control form-control-sm" type="text" id="spellCastingTime" name="spellCastingTime" [(ngModel)]="formFilter.castingTime	" placeholder="name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">

              </div>
              <div class="col">
                <div class="form-group">
                  <label for="spellRitualTrue" style="padding-right:10%">Ritual</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="spellRitualTrue" [(ngModel)]="formFilter.ritual" [value]="true">
                    <label class="form-check-label" for="spellRitualTrue">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="spellRitualFalse" [(ngModel)]="formFilter.ritual" [value]="false">
                    <label class="form-check-label" for="spellRitualFalse">No</label>
                  </div>
                  <button name="testing" (click)="toggleCheek('')">test</button>

                  <!-- <input class="form-control form-control-sm" type="text" id="spellCastingTime" name="spellCastingTime" [(ngModel)]="formFilter.ritual	" placeholder="name"> -->
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="spellConcentration">Concentration</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="true">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="False">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                  </div>
                  <!-- <input class="form-control form-control-sm" type="text" id="spellConcentration" name="spellConcentration" [(ngModel)]="formFilter.concentration	" placeholder="name"> -->
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="spellComponents">components</label>
                  <input class="form-control form-control-sm" type="text" id="spellCastingTime" name="spellCastingTime" [(ngModel)]="formFilter.castingTime	" placeholder="name">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="spellLevel">Level</label>
                    <!-- <input class="form-control form-control-sm" type="select" placeholder="name"> -->
                    <select multiple class="form-control" id="spellClass" name="spellClass" [(ngModel)]="formFilter.classes">
                          <option selected>Cleric</option>
                          <option >Druid</option>
                          <option >Ranger</option>
                          <option >Wizard</option>
                          <option >Paladin</option>
                          <option >Bard</option>
                          <option >Sorcerer</option>
                        </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="spellLevel">Level</label>
                    <input class="form-control form-control-sm" type="text" id="spellLevel" name="spellLevel" [(ngModel)]="formFilter.duration" placeholder="name">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </ng-template>
    </ngb-tab>

    <ngb-tab>
      <ng-template ngbTabTitle>Damage</ng-template>
      <ng-template ngbTabContent>
        <div class="card-body">
          <h4 class="card-title">Damage</h4>
          <p class="card-text"> </p>
        </div>
      </ng-template>
    </ngb-tab>

    <ngb-tab>
      <ng-template ngbTabTitle>Save</ng-template>
      <ng-template ngbTabContent>
        <div class="card-body">
          <h4 class="card-title">Save</h4>
          <p class="card-text"> </p>
        </div>
      </ng-template>
    </ngb-tab>

    <ngb-tab>
      <ng-template ngbTabTitle>Heal</ng-template>
      <ng-template ngbTabContent>
        <div class="card-body">
          <h4 class="card-title">Heal</h4>
          <p class="card-text">
          </p>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

  <div class="card-footer">
    <p (click)="logit(formFilter)"> filter form</p>
  </div>
</div>

<br><br><br>
